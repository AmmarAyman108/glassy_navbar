name: glassy_navbar
description: A glassy-style customizable bottom navigation bar for Flutter with blur and transparency effects.
version: 0.0.8
homepage: https://github.com/AmmarAyman108/glassy_navbar

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/home_selected.svg
    - assets/home_unselected.svg
